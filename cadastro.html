<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro</title>

<body background="./assets/clinica-medica2.jpg">

    <main>
        <main class="cadastro">
            <section class="cadastro__conteudo">
                <h1 class="cadastro__conteudo__titulo">CADASTRAR</h1>
            <br><br>
                    <form method="post" action="">
                        <input class="cadastro__botao" type="email" placeholder="Email">
                            <br><br>
                        <input class="cadastro__botao" type="text" placeholder="Nome completo">
                            <br><br>
                        <input class="cadastro__botao" type="number" placeholder="Telefone">
                            <br><br>
                        <input class="cadastro__botao" type="password" placeholder="Senha">
                            <br><br>
                        <button class="cadastro__entrar">Cadastrar</button>
                    </form>
            </section>
        </main>
    
        <footer>
            <p class="rodape">Desenvolvido por Alessandra e Eduardo</p>
